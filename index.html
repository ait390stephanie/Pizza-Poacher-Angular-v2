<!DOCTYPE html>
<html ng-app="pizzaPoacher">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/angular/angular.js"></script>
    <script type="text/javascript" src="/js/items.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
    <!--  Header  -->
    <header>
      <h1 class="text-center">Welcome to Pizza Poacher</h1>
      <h2 class="text-center">– Your One Stop Shop For Pizza! –</h2>
    </header>

    <!--  Item Container  -->
    <div class="list-group">
      <!--  Item Container  -->
      <div class="list-group-item" ng-repeat="item in store.items">
        <h3>{{item.name}} <em class="pull-right">{{item.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <item-gallery></item-gallery>

        <!-- Item Tabs  -->
        <item-tabs></item-tabs>
      </div>

    </div>
  </body>
</html>
